<h1 class="menu-title" style="display: none">Pro &amp; Contra</h1>
<h1>Pro</h1>
<ul>
  <li>Easy (re)usable for other builders</li>

</ul>

<h1 style="margin-top: 40px">Contra</h1>

</ul>

<h1>Rocker</h1>

<ul>
  <li>Extension to the <code>Dockerfile</code> syntax</li>
  <li>Multiple <code>FROM</code></li>
  <li><code>EXPORT</code>/ <code>IMPORT</code> for copying files</li>
  <li><code>MOUNT</code> allows reuse during build</li>
  <li>Tag and Push directly from Rockerfile</li>
  <li>Templating</li>
</ul>
